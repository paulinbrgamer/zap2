<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="screen">
    <div class="cabeca">
        <div id="pt1">
           <h3>WhatsApp 2</h3> 
        </div>

        <div id="ponto">
            <button class="btn">⁝</button>
        </div>
    </div>
    <div class="pesquisa">
        <input type="text" name="searchbar" id="bar" placeholder="Search...">
    </div>
    <div class="filter">
        <button>All</button>
        <button>Unread</button>
        <button>Favorites</button>
        <button>Groups</button>
    </div>
    <div class="chats">
        <div class="chat">
            <div class="icon"> <img src="img/imagem.enc.jpg" alt=""></div>
            <div class="nome_msg">
                <h6 class="name">Paulo</h6>
                <h6 class="msg">Me arruma uma namorada?</h6>
            </div>
            <div class="hr">
                <h6 class="hora">1:00 PM</h6> 
            </div>
            
        </div>
        <div class="chat">
            <div class="icon"> <img src="img/chad.jpeg" alt=""></div>
            <div class="nome_msg">
                <h6 class="name">Chad bro</h6>
                <h6 class="msg">Vai vir treinar que horas?</h6>
            </div>
            <div class="hr">
                <h6 class="hora">1:00 PM</h6> 
            </div>
            
        </div>
        <div class="chat">
            <div class="icon"> <img src="img/Perfil.PNG" alt=""></div>
            <div class="nome_msg">
                <h6 class="name">Lula-chan</h6>
                <h6 class="msg">não consegui andar hoje rsrsrs</h6>
            </div>
            <div class="hr">
                <h6 class="hora">1:00 PM</h6> 
            </div>
            
        </div>
        
   
    
</div>
<div class="bar">
        
    <div class="end">
        <img  src="img/comente.png" alt="chats">
        <p>Chats</p>
    </div>
    <div class="end">
        <img  src="img/olho.png" alt="chats">
        <p>Status</p>
    </div>
    <div class="end">
        <img  src="img/usuarios-alt.png" alt="chats">
        <p>Communities</p>
    </div>
    <div class="end">
        <img  src="img/virar-telefone.png" alt="chats">
        <p>Calls</p>
    </div>
</div>
</body>
</html>
