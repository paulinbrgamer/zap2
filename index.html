<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
    <div class="cabeca">
        <h3>WhatsApp 2</h3>
        <div id="ponto"><button class="btn">⁝</button></div>
    </div>
    <div class="pesquisa">
        <input type="text" name="searchbar" id="bar" placeholder="Search...">
    </div>
    <div class="filter">
        <button>All</button>
        <button>Unread</button>
        <button>Favorites</button>
        <button>Groups</button>
    </div>
    <div class="chat">
        <div class="icon"> <img src="img/imagem.enc.jpg" alt=""></div>
        <div class="nome_msg">
            <h6 class="name">Paulo</h6>
            <h6 class="msg">Vai vir que horas?</h6>
        </div>
        <div class="hr">
            <h6 class="hora">1:00 PM</h6> 
        </div>
        
    </div>
    <div class="chat">
        <div class="icon"> <img src="img/imagem.enc.jpg" alt=""></div>
        <div class="nome_msg">
            <h6 class="name">Paulo</h6>
            <h6 class="msg">To esperando já</h6>
        </div>
        <div class="hr">
            <h6 class="hora">2:45 PM</h6> 
        </div>
        
    </div>
</div>
</body>
</html>
